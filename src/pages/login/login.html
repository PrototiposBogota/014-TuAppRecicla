<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModalLogin()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>Dirección de correo</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register()">Registrar</button>
  
</ion-content>
